<table>
    <thead>
        <tr>
            <th>Seller ID</th>
            <th>Name</th>
            <th>Domain</th>
            <th>Seller Type</th>
            <th>Date First Added</th>
            <th>Ad Platform</th>
        </tr>
    </thead>
    <tbody>
        {% for seller in sellers %}
        <tr>
            <td>{{ seller.seller_id }}</td>
            <td>{{ seller.name }}</td>
            <td>{{ seller.domain }}</td>
            <td>{{ seller.seller_type }}</td>
            <td>{{ seller.date_first_added }}</td>
            <td>{{ seller.ad_platform }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
